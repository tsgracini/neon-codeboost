<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Landing Page Neon</title>
    <link rel="stylesheet" href="./scss/main.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">
          <img src="./img/logo.svg" alt="Logo Neon" />
        </a>
        <nav>
          <ul>
            <li><a href="#">Produtos Neon</a></li>
            <li><a href="#">Conta digital PJ</a></li>
            <li><a href="#">Quem somos</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Ajuda</a></li>
          </ul>
          <button class="btn-secondary white">Abra sua conta digital</button>
        </nav>
      </div>
    </header>
    <section class="s-hero">
      <div class="container">
        <div class="text">
          <h3>Abra sua conta, é só baixar o app!</h3>
          <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>
          <button class="btn-primary">Abra sua conta digital</button>
          <ul>
            <li>
              <div class="icon">
                <img
                  src="./img/icon-anuidade.svg"
                  alt="Icone de cartão sem anuidade"
                />
              </div>
              <span>Cartão sem <br />anuidade</span>
            </li>
            <li>
              <div class="icon">
                <img
                  src="./img/icon-conta-digital.svg"
                  alt="Icone de conta digital"
                />
              </div>
              <span>Conta digital <br />100% grátis</span>
            </li>
            <li>
              <div class="icon">
                <img src="./img/icon-dinheiro.svg" alt="Icone de dinheiro" />
              </div>
              <span>Seu dinheiro <br />rendendo mais</span>
            </li>
          </ul>
        </div>
        <div class="area-image">
          <h2>Banco 100% digital</h2>
          <div class="image">
            <img src="./img/card-neon-frnt.png" class="card-front" alt="" />
            <img src="./img/card-neon-back.png" class="card-back" alt="" />
            <img src="./img/circle-cards-neon.svg" class="circle" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
